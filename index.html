<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <section id="signup-section">
        <div id="signup-image">
            <div>
                <img id="logo-img" src="img/Asset 17.png" alt="logo">
                <h1>Cat Mates</h1>
            </div>
        </div>

        <section id="signup-form-sect">
            <div id="signup-inner-div">
                <div>
                    <p>Join over 100,000 other users. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

                    <p>The biggest online community of cat owners!</p>
                </div>

                <form action="#">
                    <section>
                        <h1>Sign Up Now!</h1>
                        <div>
                            <label for="first-name">First Name: </label>
                            <input type="text" id="first-name" name="first_name" required>
                        </div>
                        <div>
                            <label for="last-name">
                                Last Name: 
                            </label> 
                            <input type="text" id="last-name" name="last_name" required>
                        </div>
                        <div>
                            <label for="email">
                                Email: 
                            </label> 
                            <input type="email" id="email" name="user_email" placeholder=" " required>
                        </div>
                        <div>
                            <label for="phone-num">
                                Phone Number: 
                            </label>
                            <input type="text" id="phone-num" name="user_phone" required>
                        </div>
                        <div>
                            <label for="password">
                                Password: 
                            </label>
                            <input type="password" id="password" name="user_pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                        </div>
                        <div>
                            <label for="password">
                                Confirm Password: 
                            </label>
                            <input type="password" id="password" name="user_pass" required>
                        </div>
                    </section>
                    <div id="submit-btn-div">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div id="forgot-pw-div">
                <p>Already have an account? <a>Sign in.</a></p>
            </div>
        </section>
    </section>
</body>
</html>
