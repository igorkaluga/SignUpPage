<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section id="signup-section">
        <div id="signup-image">
            <div>
                <img src="#" alt="logo">
                <p>Cat Site</p>
            </div>
        </div>

        <section id="signup-form-sect">
            <div id="signup-inner-div">
                <div>
                    <p>Some text in p tag</p>
                </div>

                <form action="#">
                    <h1>Sign Up Now!</h1>
                    <section>
                        <div>
                            <label for="first-name">First Name: </label>
                            <input type="text" id="first-name" name="first_name">
                        </div>
                        <div>
                            <label for="last-name">
                                Last Name: 
                            </label> 
                            <input type="text" id="last-name" name="last_name">
                        </div>
                        <div>
                            <label for="email">
                                Email: 
                            </label> 
                            <input type="text" id="email" name="user_email">
                        </div>
                        <div>
                            <label for="phone-num">
                                Phone Number: 
                            </label>
                            <input type="text" id="phone-num" name="user_phone">
                        </div>
                        <div>
                            <label for="password">
                                Password: 
                            </label>
                            <input type="password" id="password" name="user_pass">
                        </div>
                        <div>
                            <label for="password">
                                Confirm Password: 
                            </label>
                            <input type="password" id="password" name="user_pass">
                        </div>
                    </section>
                    <div id="submit-btn-div">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
